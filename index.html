    <body>

        <div id="bodyWrapper">
    
            <h1>Likert Scale</h1>

                <div id="wrapper">
            
                <div id="likertContainer">
                    <label class="likertItem"><input type="radio" name="likert" value="2" onclick="updateResult()">Strongly Agree</label>
                    <label class="likertItem"><input type="radio" name="likert" value="1" onclick="updateResult()">Agree</label>
                    <label class="likertItem"><input type="radio" name="likert" value="0" onclick="updateResult()">Neither Agree nor Disagree</label>
                    <label class="likertItem"><input type="radio" name="likert" value="-1" onclick="updateResult()">Disagree</label>
                    <label class="likertItem"><input type="radio" name="likert" value="-2" onclick="updateResult()">Strongly Disagree</label>
                </div>
                
            
                <div id="result">Waiting for first person...</div>

            </div>
        </div>
